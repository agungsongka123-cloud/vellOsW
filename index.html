<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAYMENT VELLGANTNGXZ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="https://files.catbox.moe/jifdfw.jpg" type="image/png">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: black;
      font-family: 'Poppins', sans-serif;
      color: #aaa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Video Background */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.6;
      pointer-events: none;
    }

    .page {
      display: block;
      width: 100%;
      max-width: 450px;
      padding: 40px 30px;
      border-radius: 20px;
      z-index: 2;
      position: relative;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(3px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      animation: fadeIn .8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
      filter: drop-shadow(0 0 30px #fff);
      margin-bottom: 20px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .title {
      font-size: 32px;
      color: #fff;
      text-shadow: 0 0 10px #000;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 14px;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 0 0 5px #000;
    }

    .pay-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(135deg, rgba(170,170,170,0.9), rgba(119,119,119,0.9));
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: .3s;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .pay-btn:hover {
      background: rgba(136,136,136,0.9);
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.3);
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #fff;
      text-shadow: 0 0 5px #000;
    }

    .notification {
      position: fixed;
      top: 20px; right: 20px;
      padding: 12px 16px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #fff;
      color: white;
      z-index: 1000;
      transform: translateX(100vw);
      transition: .3s;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(5px);
    }

    .notification.show {
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="https://files.catbox.moe/nyn7ui.mp4" type="video/mp4">
    Browser tidak mendukung video.
  </video>

  <!-- Audio / Lagu -->
  <audio id="bg-music" loop preload="auto">
    <source src="https://files.catbox.moe/pvgbpu.mp3" type="audio/mpeg">
    Browser tidak mendukung audio.
  </audio>

  <!-- Halaman Utama -->
  <div id="paymentPage" class="page">
    <div class="logo-container">
      <img src="https://files.catbox.moe/jifdfw.jpg" alt="Logo" class="logo">
      <div class="title">PAYMENT Drii4You</div>
      <div class="subtitle">Klik Button untuk salin nomor</div>
    </div>

    <!-- DANA -->
    <button class="pay-btn" onclick="handleClick('087831664683')">
      <i class="fas fa-wallet"></i> Dana: 087831664683
    </button>

    <!-- GoPay -->
    <button class="pay-btn" onclick="handleClick('0882016527316')">
      <i class="fas fa-wallet"></i> GoPay: 0882016527316
    </button>

    <div class="footer">Â© 2026 PAYMENT VELLGANTNGXZ</div>
  </div>

  <!-- Notifikasi -->
  <div id="notification" class="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notification-text">Disalin!</span>
  </div>

  <!-- Scripts -->
  <script>
    const music = document.getElementById('bg-music');
    let isPlaying = false;

    // Fungsi play musik
    function playMusic() {
      if (isPlaying) return;
      music.play()
        .then(() => {
          isPlaying = true;
          showNotif('ðŸŽµ Musik dimulai', 1500);
        })
        .catch(e => console.log('Musik error:', e));
    }

    // Fungsi copy + mulai musik (kalo belum)
    function handleClick(text) {
      // Copy nomor
      navigator.clipboard.writeText(text).then(() => {
        showNotif('Nomor berhasil disalin!', 2000);
      }).catch(() => {
        alert('Gagal menyalin. Coba manual: ' + text);
      });
      
      // Mulai musik kalo belum
      playMusic();
    }

    // Fungsi notifikasi
    function showNotif(msg, duration) {
      const notif = document.getElementById('notification');
      document.getElementById('notification-text').textContent = msg;
      notif.classList.add('show');
      setTimeout(() => notif.classList.remove('show'), duration);
    }

    // Video otomatis (muted) aman
    document.getElementById('bg-video').play().catch(e => console.log('Video error:', e));

    // Interaksi pertama: klik di mana aja buat mulai musik
    document.addEventListener('click', function globalClick() {
      playMusic();
      document.removeEventListener('click', globalClick);
    }, { once: true });

    // Juga untuk touch di HP
    document.addEventListener('touchstart', function globalTouch() {
      playMusic();
      document.removeEventListener('touchstart', globalTouch);
    }, { once: true });
  </script>
</body>
</html>
